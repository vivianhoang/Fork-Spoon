<!DOCTYPE html>
<html>
<head>
    <title>Fork&Spoon</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/stylesheet.css">

</head>
<body>
{% block content %}
    {% if "id" in session %}
        <style> 
            #totoro {
            background: url(/static/css/totoro-pancakes2.jpg);
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            width: 100%;
            height: 100%;
            }
        </style>
        <div id="totoro">
            <h1>Fork&Spoon</h1>
            <br></br>
            <div>
                <br></br>
                <a href="/profile/{{session['id']}}" class="profile">Your Profile</a>
            </div>
            <div>
                <br></br>
                <a href="/create_event" class="create_event">Create Events</a>
            </div>
            <div>
                <br></br>
                <a href="/find_events" class="find_events">Find Events</a>
            </div>
            <div>
                <br></br>
                <a href="/upcoming_events" class="upcoming_events">Your Events</a>
            </div>
            <div>
                <br></br>
                <a href="/logout" class="logout">Log Out</a>
            </div> 
        </div>
    {% else %}
        <style>
            #apple {
                background: url(/static/css/Apple_Pie2.jpg);
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
                width: 100%;
                height: 100%;
            }
        </style>
        <div id="apple">
        <h1>Welcome to Fork&Spoon. Let's find your next adventure, together.</h1>
            <div>
                <a href="/login" class="login">Log In</a>
            </div>
            <div>
                <a href="/enter_phone" class="signup">Sign Up</a>
            </div>
        </div>
    {% endif %}

{% endblock %}
</body>
