{% extends 'base.html'%}
{% block content %}

<style>
    #old-fashioned {
        background: url(/static/css/old-fashioned2.jpg);
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        height: 100%;
        width: 100%;
    }

</style>

    <div id="old-fashioned" style="padding-left:230px; padding-top:20px;">
        <form action="/matched", method="POST">
            <div>
                <label>
                    {% if events%}
                        {% for event in events%}
                            <input type="radio" name="event_id" value="{{event.id}}" required><a href={{event.business.url}}> {{event.business.name}} </a>| {{event.start_time.strftime("%b %m, %Y")}} from {{event.start_time.strftime("%H:%M")}} - {{event.end_time.strftime("%H:%M")}}<br>
                        {% endfor %}
                    {% endif %}
                </label>
            </div>
            <div>
                {% if events %}
                <br></br>
                    <input type="submit" value="I want to join this event!">
                {% else %}
                    <h3>Oops! There are currently no events available.</h3>
                {% endif %}
            </div>
        </form>
    </div>

{% endblock %}
