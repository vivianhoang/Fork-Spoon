{% extends 'base.html'%}
{% block content %}

<style>
    #egg-tart {
        background: url(/static/css/egg-tart2.jpg);
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        height: 100%;
        width: 100%;
    }
</style>

    <div id="egg-tart" style="padding-left:230px;">
        <h1>Create Your Event</h1>

        <h3>1) Find a Place:</h3>
        <form action="/restaurant_query" method="POST">
            <div>    
                <label>City:
                    <select name="city">
                    {% for city in cities %}
                        <option value="{{city.city_name}}">{{ city.city_name }}</option>
                    {% endfor %}
                    </select>
                </label>
            </div>
            <p>AND/OR</p>
            <div>
                <label>Zipcode:
                    <input type:"text" name="zipcode">
                </label>
            </div>
            <br>
            <div>
                <label>Category:
                    <select name="term"> 
                    {% for category in categories %}
                        <option value="{{category.food_type}}">{{ category.food_type }}</option>
                    {% endfor %}
                    </select>
                </label>
            </div>
            <br>
            <div>
                <label>Distance (MAX. 25mi.):
                    <input type="number" min="0" max="25" name="distance" required>
                </label>
            </div>
            <br>
            <div>
                <input type="submit" value="Search Places">
            </div>
        </form>
    </div>

{% endblock %}
