{% extends 'base.html'%}
{% block content %}

    <h1>Create Your Event</h1>

    <h3>2) Choose restaurant, date, and time:</h3>

    <form action="/confirmation", method="POST">
        <div>
            <label>
                {% for business in businesses%}
                    <input type="radio" name="business" value="{{business}}" required>{{business.name}} -  Overall Ratings: {{business.rating}}  ||  <a href="{{business.url}}">Reviews:</a> {{business.review_count}}  ||  Address: {{', '.join(business.location.display_address)}}<br>
                {% endfor %}
            </label>
        </div>
        <br>
        <div>
            <label>Date:
                <input type="text" name="date" id="date" required>
            </label>
        </div>
        <br>
        <div>
            <label>Start Time:
                <select name="start_time"> 
                {% for time in times %}
                    <option value={{ time }}>{{ time }}</option>
                {% endfor %}
                </select>
            </label>
            <label>End Time:
                <select name="end_time"> 
                {% for time in times %}
                    <option value={{ time }}>{{ time }}</option>
                {% endfor %}
                </select>
            </label>
        </div>
        <br>
        <div>
            <input type="hidden" name ="category_id" value="{{category_id}}">
            <input type="submit" value="Create my event!">
        </div>
    </form>

    <script>
    $( function() {
      $( "#date" ).datepicker();
    } );
    </script>


{% endblock %}
