<!DOCTYPE html>
<html>
<head>
    <title>Fork&Spoon</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/stylesheet.css">

</head>
<body>
{% block content %}
    {% if "id" in session %}
        <style> 
            #totoro {
            background: url(/static/css/totoro-pancakes2.jpg);
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            width: 100%;
            height: 100%;
            font-family: 'Oswald', sans-serif;
            font-weight: 300;
            }
        </style>
        <div id="totoro">
            <h1>Fork&Spoon</h1>
            <br></br>
            <div class="tabs">
                <br></br>
                <a href="/profile/{{session['id']}}" class="tabs-text">Profile</a>
            </div>
            <div class="tabs">
                <br></br>
                <a href="/create_event" class="tabs-text">Create Events</a>
            </div>
            <div class="tabs">
                <br></br>
                <a href="/find_events" class="tabs-text">Find Events</a>
            </div>
            <div class="tabs">
                <br></br>
                <a href="/upcoming_events" class="tabs-text">Your Events</a>
            </div>
            <div class="tabs">
                <br></br>
                <a href="/logout" class="tabs-text">Log Out</a>
            </div> 
        </div>
    {% else %}
        <style>
            #tea-time {
                background: url(/static/css/tea-time2.jpg);
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
                width: 100%;
                height: 100%;
                font-family: 'Oswald', sans-serif;
                font-weight: 300;
            }
        </style>
        <div id="tea-time">
            <h5 style="padding:25px; margin-top: 0;text-align:center; font-family: 'Oswald', sans-serif; font-weight: 300;">Welcome to Fork&Spoon</h5>
            <h1> Let's find your next adventure, together.</h1>
            <a href="/login" class="login"><h3>Log In</h3></a>
            <a href="/enter_phone" class="signup"><h3>Sign Up</h3></a>
        </div>
        <div>
            <h6 style="text-align:center;">Photos by @iamafoodblog</h6>
        </div>
    {% endif %}

{% endblock %}
</body>
