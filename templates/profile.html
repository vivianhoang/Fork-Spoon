{% extends 'base.html' %}
{% block content %}


<style>

    textarea { 
        font-size: 16px;
        font-family: Verdana;
        font-style: italic;
        background: rgba(255,255,255, 0.5);
    }

    .label {
        font-size: 11px;
        color: black;
    }

    #chars {
        font-size: 11px;
    }

    #cake {
        background: url(/static/css/green-tea-cake2.jpg);
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        height: 100%;
        width: 100%;
    }

</style>

    <div id="cake" style="padding-left:230px; padding-top:20px;">
        <h3>{{user.first_name}} {{user.last_name}} | Phone: {{user.phone.phone}}</h3>

        <div class="label">Profile: <em>(1000 characters max.)</em></div>
        <form id="profile-description" action="/profile-edit" method="POST">

            {% if user.description %}
                <div>
                    <textarea class="profile-bio" name="profile-bio" rows="18" cols="45">{{user.description}}</textarea>
                </div>

            {% else %}
                <div>
                    <textarea class="profile-bio" name="profile-bio" rows="18" cols="45" placeholder="Enter your profile here..."></textarea>
                </div>
            {% endif %}

            <div>
                <input type="submit" value="Update Profile"> &nbsp <span id="chars"></span>
            </div>

        </form>
    <script src="/static/js/edit-profile.js"></script>
    </div>
{% endblock %}
